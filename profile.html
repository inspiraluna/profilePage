<template name="education">
    <li>
         {{#if currentUser}}<button class="delete">&times;</button>{{/if}}
        <div class="year pull-left">{{year}}</div>
        <div class="description pull-right">
          <h3>{{headline}}</h3>
          <p>{{story}}</p>
        </div>
    </li>
</template>

<template name="experience">
  {{#if currentUser}} <button class="delete">&times;</button>{{/if}}
  <div class="job clearfix">
    <div class="col-xs-3">
      <div class="where">{{company}}</div>
      <div class="year">{{year}}</div>
    </div>
    <div class="col-xs-9">
      <div class="profession">{{headline}}</div>
      <div class="description">{{story}}</div>
    </div>
  </div>
</template>
<template name="skill">
    <!-- Progress bar end-->
    <div class="progress-item" id="skill_{{_id}}">
        {{#if currentUser}}<div>
                                <button class="delete">&times;</button>
                           </div>
        {{/if}} 
        <div class="progress-title">{{skill}}, <span class="p-coutn"></span>%</div>
        <div class="progress">
            <div class="progress-bar" aria-valuenow="{{percent}}" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</template>


<template name="language">
     {{#if currentUser}}<button class="delete">&times;</button>{{/if}}
    <div class="skill">{{language}}<div class="icons pull-right">
    <div style="width: {{percent}};" id="language_{{_id}}" class="icons-red"></div></div></div>
</template>

<template name="hobby">
     {{#if currentUser}}<button class="delete">&times;</button>{{/if}}
    <div class="hobby">{{hobby}}</div>
</template>
